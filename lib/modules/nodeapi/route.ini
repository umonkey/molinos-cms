[GET//nodeapi.rpc]
call = NodeApiModule::hookRemoteCall

[GET//node/*/dump]
call = NodeApiModule::on_get_dump

[POST//nodeapi.rpc]
call = NodeApiModule::hookRemoteCall

[POST//nodeapi/unpublish]
call = NodeApiModule::on_unpublish

[POST//nodeapi/publish]
call = NodeApiModule::on_publish

[POST//nodeapi/delete]
call = NodeApiModule::on_delete
