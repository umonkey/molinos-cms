section = admin
priority = optional
version = 9.03.3
depends = base
docurl = http://code.google.com/p/molinos-cms/wiki/mod_maintenance
name = "Lets you disable the web site for maintenance. Administrators will still have access to it."
name.ru = "Позволяет отключить сайт для проведения технических работ. У администраторов доступ к сайту остаётся."
changelog = http://molinos-cms.googlecode.com/svn/dist/9.03/changelogs/maintenance.txt

[classes]
maintenancemodule = class.maintenancemodule.php

[messages]
ru.molinos.cms.hook.request.before = maintenancemodule::hookrequest
ru.molinos.cms.admin.status.enum = maintenancemodule::get_notifications
ru.molinos.cms.admin.menu = maintenancemodule::on_poll_menu
ru.molinos.cms.module.settings.maintenance = maintenancemodule::on_get_settings
